<div mat-dialog-content>
  <br />
  <br />
  <br />
  <div class="container" align="center">
    <div class="row justify-content-center">
      <div class="col-12">
        <mat-icon class="red-icon icon-size">highlight_off </mat-icon>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
      <div class="col-12">
        <mat-label>Credenciales incorrectas, vuelvelo a intentar. </mat-label>
      </div>

  </div>

      <button

        (click)="onDismiss()"
      >
        Cerrar

    </div>
  </div>
</div>
