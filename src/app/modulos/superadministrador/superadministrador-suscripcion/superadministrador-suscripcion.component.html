<div class="mt-5" align="center">
  <div class="w-75">
    <div class="row mt-1 justify-content-between align-items-end">
      <div class="col-12">
        <mat-form-field appearance="legacy" class="w-100">
          <mat-label>Buscar...</mat-label>
          <input
            matInput
            type="text"
            placeholder="Buscar"
            [formControl]="buscadorForm"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      
    </div>
    <div class="row mt-1 justify-content-between align-items-end">
      <div class="col-12 mb-3">
        <button
          class="w-100 btn-success"
          (click)="agregarSuscripcion()"
          mat-raised-button
        >
        <mat-icon>add</mat-icon>
          <span> <b>Agregar Nueva Materia</b> </span>
        </button>
      </div>
      
    </div>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-75"
    appearance="legacy"
  >
    <!-- No. Elemento-->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ obtenerIndiceTabla(element) + 1 }}
      </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Codigo de Materia -->
    <ng-container matColumnDef="Código de Materia">
      <th mat-header-cell *matHeaderCellDef>Código de Materia</th>
      <td mat-cell *matCellDef="let element">{{ element.codigoMateria  }}</td>
    </ng-container>

    <!-- Escolaridad -->
    <ng-container matColumnDef="Escolaridad">
      <th mat-header-cell *matHeaderCellDef>Escolaridad</th>
      <td mat-cell *matCellDef="let element">
        {{ element.escolaridad }}
      </td>
    </ng-container>

    <!-- Estatus -->
    <ng-container matColumnDef="Estatus">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let element">
        {{ element.activo ? "Activo" : "Inactivo" }}
      </td>
    </ng-container>

    <!-- Botones opciones -->
    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="container-fluid">
          <div class="row justify-content-start">
            <button
              color=""
              class="btn btn-primary m-2"
              mat-mini-fab
              (click)="modificarSuscripcion(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              class="btn btn-success m-2"
              color=""
              (click)="modificarEstadoPagoSuscripcion(element)"
              *ngIf="!element.activo"
            >
              <mat-icon>published_with_changes</mat-icon>
            </button>
            <button
              mat-mini-fab
              class="m-2"
              color="warn"
              (click)="modificarEstadoPagoSuscripcion(element)"
              *ngIf="element.activo"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
