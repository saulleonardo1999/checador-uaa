<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <mat-toolbar class="toolbar">Superadministrador</mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let item of links">
        <a matLine [routerLink]="item.url">{{ item.name }}</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <mat-icon
          class="m-2"
          aria-hidden="false"
          aria-label="Example home icon"
          (click)="sidenav.toggle()"
          >menu</mat-icon
        >
        <span class="m-6">{{ componenteActual }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
