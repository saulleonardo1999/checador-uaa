<div class="mt-5" align="center">
    <div class="w-75">
        <div class="row mt-1 justify-content-between align-items-end">
          <div class="col-8">
            <mat-form-field appearance="legacy" class="w-100">
              <mat-label>Buscar administradores</mat-label>
              <input
                matInput
                type="text"
                placeholder="Busca administradores"
                [formControl]="buscadorForm"
              />
              <mat-icon matSuffix>search</mat-icon>

            </mat-form-field>
          </div>
          <div class="col-3 mb-3">
            <button class="w-100 btn-success" (click)="agregarSuperAdministrador()" mat-raised-button>
              <span>Agregar</span>
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

    </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-75"
    appearance="legacy"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ obtenerIndiceTabla(element) + 1 }}
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Apellido Materno">
      <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Apellido Paterno">
      <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="container-fluid">
          <div class="row justify-content-start">
            <button
              class="m-2"
              mat-mini-fab
              color="basic"
              (click)="modificarSuperAdministrador(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              class="m-2"
              color="warn"
              (click)="eliminarSuperAdministradores(element)"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
